name       : kbookmarks
version    : 5.72.0
release    : 44
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.72/kbookmarks-5.72.0.tar.xz : 2d5ff35acf1ee58f8c06442b395c247a9fb8158e22f21ed718b7411633b3845a
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Bookmarks management library.
description: |
    Bookmarks management library.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcodecs-devel
    - kcoreaddons-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
rundeps    :
    - devel :
        - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
