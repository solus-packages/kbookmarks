name       : kbookmarks
version    : 5.70.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.70/kbookmarks-5.70.0.tar.xz : 5ae557a511ef90f1930d2cb0e898f62341264c61533cb6a8ab9027e6b767bbc4
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Bookmarks management library.
description: |
    Bookmarks management library.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcodecs-devel
    - kcoreaddons-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
rundeps    :
    - devel :
        - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
