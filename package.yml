name       : kbookmarks
version    : 5.58.0
release    : 27
source     :
    - https://download.kde.org/stable/frameworks/5.58/kbookmarks-5.58.0.tar.xz : 9b34f49703101e4d9f6338b66edded7b2c1b7826938a81025ede85a7edc71b02
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Bookmarks management library.
description: |
    Bookmarks management library.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcodecs-devel
    - kcoreaddons-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
rundeps    :
    - devel :
        - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
