name       : kbookmarks
version    : 5.63.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.63/kbookmarks-5.63.0.tar.xz : 5be8d8640f7a4519c25c55e59ea7a640ea48a2646560a0ea2c9ff95374153904
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Bookmarks management library.
description: |
    Bookmarks management library.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcodecs-devel
    - kcoreaddons-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
rundeps    :
    - devel :
        - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
