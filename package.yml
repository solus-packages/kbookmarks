name       : kbookmarks
version    : 5.68.0
release    : 37
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.68/kbookmarks-5.68.0.tar.xz : 80dc06188a5e1d960d46f527bd82d9b79df75a785164fa29a088a7b705abbf84
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Bookmarks management library.
description: |
    Bookmarks management library.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcodecs-devel
    - kcoreaddons-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
rundeps    :
    - devel :
        - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
